<!DOCTYPE html>
<html>
  <head>
    <title> Lab Inventory </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="root">
      <div id="inventory_list_rect">
        <h2> Inventory </h2>
        <div id="filter_list_rect">
          <h2> Filter by: </h2>
          <button onclick="currentFilterType = FilterType.itemType; filterInventoryTable();"> Type </button>
          <button onclick="currentFilterType = FilterType.location; filterInventoryTable();"> Location </button>
          <p id="filter_by_text"> Empty </p>
        </div>
        
        <table id="inventory_list" style="overflow-y: scroll;">
          <tr>
            <th> Item Name </th>
            <th> Quantity </th>
            <th> Status </th>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="types.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="main.js" defer></script>
  </body>
</html>
